name: Preview Deploy

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    name: Vercel Preview
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: >-
      secrets.VERCEL_TOKEN != '' &&
      secrets.VERCEL_ORG_ID != '' &&
      secrets.VERCEL_PROJECT_ID != '' &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel environment
        run: pnpm dlx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build preview artifact
        run: pnpm dlx vercel build --token="$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy preview
        id: deploy
        run: |
          OUTPUT="$(pnpm dlx vercel deploy --prebuilt --token="$VERCEL_TOKEN")"
          URL="$(echo "$OUTPUT" | tail -n 1)"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $URL" >> "$GITHUB_STEP_SUMMARY"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `Preview deployed: ${{ steps.deploy.outputs.url }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
